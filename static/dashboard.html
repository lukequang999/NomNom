<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomNom Administrator Dashboard</title>

    <!-- Thêm đường dẫn đến thư viện Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
        }

        #dashboard-container {
            width: 80%;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: #333;
        }

        #header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #007bff;
        }

        #user-analytics, #traffic-analytics, #post-management, #role-management {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        h2 {
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .crud-buttons {
            display: flex;
            gap: 10px;
        }

        .crud-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .crud-button:hover {
            background-color: #218838;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        /* Phần CSS cho biểu đồ Traffic Analytics */
        #trafficChart {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="dashboard-container">
        <div id="header">
            <h1>NomNom Administrator Dashboard</h1>
        </div>

        <div id="user-analytics">
            <h2>User Analytics</h2>
            <!-- Thêm thẻ canvas để vẽ biểu đồ -->
            <canvas id="userChart" width="400" height="200"></canvas>
        </div>

        <div id="traffic-analytics">
            <h2>Traffic Analytics</h2>
            <!-- Thêm thẻ canvas để vẽ biểu đồ -->
            <canvas id="trafficChart" width="400" height="200"></canvas>
        </div>

        <div id="post-management">
            <h2>Post Management</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Sample Post 1</td>
                        <td>John Doe</td>
                        <td>2023-01-01</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Sample Post 2</td>
                        <td>Jane Doe</td>
                        <td>2023-01-05</td>
                    </tr>
                    <!-- Thêm các dòng khác tùy thuộc vào dữ liệu của bạn -->
                </tbody>
            </table>
        </div>

        <div id="role-management">
            <h2>Role Management</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Role Name</th>
                        <th>Permissions</th>
                        <th>Actions</th> <!-- Thêm cột Actions -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Admin</td>
                        <td>Create, Read, Update, Delete</td>
                        <td>
                            <div class="crud-buttons">
                                <button class="crud-button">Edit</button>
                                <button class="crud-button delete-button">Delete</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Editor</td>
                        <td>Read, Update</td>
                        <td>
                            <div class="crud-buttons">
                                <button class="crud-button">Edit</button>
                                <button class="crud-button delete-button">Delete</button>
                            </div>
                        </td>
                    </tr>
                    <!-- Thêm các dòng khác  -->
                </tbody>
            </table>
        </div>

        <!-- ... (Thêm các phần tử khác ) -->

    </div>

    <script>
        // Dữ liệu mẫu cho biểu đồ User Analytics
        var userChartData = {
            labels: ['January', 'February', 'March', 'April', 'May'],
            datasets: [{
                label: 'User Signups',
                data: [20, 25, 18, 30, 15],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        // Lấy thẻ canvas và vẽ biểu đồ User Analytics
        var ctxUser = document.getElementById('userChart').getContext('2d');
        var userChart = new Chart(ctxUser, {
            type: 'bar',
            data: userChartData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Dữ liệu mẫu cho biểu đồ Traffic Analytics
        var trafficChartData = {
            labels: ['January', 'February', 'March', 'April', 'May'],
            datasets: [{
                label: 'Page Views',
                data: [500, 700, 600, 800, 900],
                fill: false,
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 2,
                pointRadius: 5,
                pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                pointBorderColor: 'rgba(255, 255, 255, 1)',
                pointHoverRadius: 8,
                pointHoverBackgroundColor: 'rgba(255, 99, 132, 1)',
                pointHoverBorderColor: 'rgba(255, 255, 255, 1)'
            }]
        };

        // Lấy thẻ canvas và vẽ biểu đồ Traffic Analytics
        var ctxTraffic = document.getElementById('trafficChart').getContext('2d');
        var trafficChart = new Chart(ctxTraffic, {
            type: 'line',
            data: trafficChartData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
