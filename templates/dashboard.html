<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomNom Administrator Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
        }

        #dashboard-container {
            width: 80%;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: #333;
        }

        #header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #007bff;
        }

        #user-analytics, #traffic-analytics, #post-management, #role-management {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        h2 {
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .crud-buttons {
            display: flex;
            gap: 10px;
        }

        .crud-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .crud-button:hover {
            background-color: #218838;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .edit-panel {
            display: none;
            margin-top: 10px;
        }

        .permissions-checkbox {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div id="dashboard-container">
        <div id="header">
            <h1>NomNom Administrator Dashboard</h1>
        </div>

        <div id="user-analytics">
            <h2>User Analytics</h2>
            <canvas id="userChart" width="400" height="200"></canvas>
        </div>

        <div id="traffic-analytics">
            <h2>Traffic Analytics</h2>
            <canvas id="trafficChart" width="400" height="200"></canvas>
        </div>

        <div id="post-management">
            <h2>Post Management - Pending Post</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Post máº«u 1</td>
                        <td>Administrator</td>
                        <td>20/12/2023</td>
                        <td>
                            <div class="crud-buttons">
                                <button class="crud-button edit-button" onclick="editPost(this)">Edit</button>
                                <button class="crud-button delete-button">Delete</button>
                            </div>
                            <div class="edit-panel" style="display: none;">
                                <label>Edit Post:</label>
                                <button class="crud-button save-button" onclick="savePost(this)">Save</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="role-management">
            <h2>Role Management</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Role Name</th>
                        <th>Permissions</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Admin</td>
                        <td>Create, Read, Update, Delete</td>
                        <td>
                            <div class="crud-buttons">
                                <button class="crud-button edit-button" onclick="editRole(this)">Edit</button>
                                <button class="crud-button delete-button">Delete</button>
                            </div>
                            <div class="edit-panel" style="display: none;">
                                <label>Edit Permissions:</label>
                                <div class="permissions-checkbox">
                                    <label><input type="checkbox" class="permission-checkbox" value="create"> Create</label>
                                    <label><input type="checkbox" class="permission-checkbox" value="read"> Read</label>
                                    <label><input type="checkbox" class="permission-checkbox" value="update"> Update</label>
                                    <label><input type="checkbox" class="permission-checkbox" value="delete"> Delete</label>
                                </div>
                                <button class="crud-button save-button" onclick="saveRole(this)">Save</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
