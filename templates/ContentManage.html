<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
        }
        
        .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
        text-align: center;
        margin-top: 0;
        }
        
        .article-list {
        margin-bottom: 20px;
        }
        
        .article-list .article {
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 5px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        }
        
        .article-list .article .title {
        font-weight: bold;
        margin-bottom: 5px;
        }
        
        .article-list .article .description {
        color: #888;
        }
        
        .buttons-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        }
        
        .buttons-container button {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        }
        
        .buttons-container button.add-button {
        background-color: #007bff;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>User Management - Articles</h1>
    
    <div class="buttons-container">
      <button class="add-button">Add Article</button>
    </div>
    
    <div class="article-list">
    {% for article in articles %}
      <div class="article">
        <div>
          <p class="title">{{ article[0] }}</p>
        </div>
        <button class="delete-button" data-article-id="{{ article[1] }}">Delete</button>
      </div>
    {% endfor %}
    </div>
  </div>
  <script>
        const deleteButtons = document.querySelectorAll('.delete-button');
        deleteButtons.forEach(button => {
          button.addEventListener('click', () => {
            const confirmDelete = confirm('Are you sure you want to delete this article?');
        if (confirmDelete) {
            const articleId = button.getAttribute('data-article-id');
            deleteArticle(articleId);
        }
        });
      });

      function deleteArticle(articleId) {
      fetch(`/delete_article/${articleId}`, {
        method: 'DELETE'
      })
      .then(response => {
        if (response.ok) {
          location.reload();
        } else {
          console.error('Error deleting article');
        }
      })
      .catch(error => {
        console.error('Error deleting article', error);
      });
    }
  </script>
</body>
</html>
