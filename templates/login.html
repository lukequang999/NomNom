<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomNom - Đăng Nhập / Đăng Ký</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container {
            background-color: white;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #tabs {
            display: flex;
            justify-content: space-around;
            background-color: #f0f2f5;
            padding: 10px;
        }

        #login-tab,
        #register-tab {
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
        }

        #login-tab:hover,
        #register-tab:hover {
            background-color: #ddd;
        }

        #nomnom-logo {
            text-align: center;
            padding: 20px 0;
        }

        #nomnom-logo h1 {
            color: #1877f2;
            margin: 0;
        }

        #login-form,
        #register-form {
            padding: 20px;
            display: none;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #1877f2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #1469c1;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

        #server-error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <div id="nomnom-logo">
            <h1>NomNom</h1>
        </div>

        <div id="tabs">
            <div id="login-tab" onclick="showTab('login-form')">Đăng Nhập</div>
            <div id="register-tab" onclick="showTab('register-form')">Đăng Ký</div>
        </div>

        <div id="login-form">
            <form action="/login" method="post" onsubmit="return showError()">
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Mật khẩu">
                <button type="submit">Đăng Nhập</button>
            </form>
            <div id="error-message" style="color: red; margin-top: 10px;"></div>
        </div>

        <div id="register-form">
            <form action="/register" method="post" onsubmit="return showError(), showSuccess()">
                <input type="text" name="username" placeholder="username" required>
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng Ký</button>
            </form>
            <div id="error-message" style="color: red; margin-top: 10px;"></div>
            <div id="success-message" style="color: green; margin-top: 10px; display: none;">Đăng ký thành công!</div>
        </div>
        

        <div id="server-error">
            {% if error %}
                {{ error }}
            {% endif %}
        </div>
    </div>
    <script>
        function showTab(tabId) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById(tabId).style.display = 'block';
            clearError(); 
        }
    
        function showError() {
            var errorElement = document.getElementById('error-message');
            var serverErrorElement = document.getElementById('server-error');
            serverErrorElement.innerHTML = ''; // Xoá lỗi mỗi lần sumbit lại
            
            // Kiểm tra lỗi từ server
            var serverError = serverErrorElement.innerText.trim();
            if (serverError) {
                errorElement.innerHTML = serverError;
                return false;
            }
            return true;
        }
    
        function clearError() {
            document.getElementById('error-message').innerHTML = '';
            document.getElementById('error-message').style.display = 'none';
        }
    </script>    
</body>
</html>
