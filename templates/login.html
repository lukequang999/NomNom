<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomNom - Đăng Nhập / Đăng Ký</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container {
            background-color: white;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #tabs {
            display: flex;
            justify-content: space-around;
            background-color: #f0f2f5;
            padding: 10px;
        }

        #login-tab,
        #register-tab {
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
        }

        #login-tab:hover,
        #register-tab:hover {
            background-color: #ddd;
        }

        #nomnom-logo {
            text-align: center;
            padding: 20px 0;
        }

        #nomnom-logo h1 {
            color: #1877f2;
            margin: 0;
        }

        #login-form,
        #register-form {
            padding: 20px;
            display: none;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #1877f2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #1469c1;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <div id="nomnom-logo">
            <h1>NomNom</h1>
        </div>

        <div id="tabs">
            <div id="login-tab" onclick="showTab('login-form')">Đăng Nhập</div>
            <div id="register-tab" onclick="showTab('register-form')">Đăng Ký</div>
        </div>

        <div id="login-form">
            <input type="text" placeholder="Email hoặc số điện thoại">
            <input type="password" placeholder="Mật khẩu">
            <button type="button">Đăng Nhập</button>
        </div>

        <div id="register-form">
            <input type="text" placeholder="Họ và tên">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Mật khẩu">
            <button type="button">Đăng Ký</button>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById(tabId).style.display = 'block';
        }
    </script>
</body>
</html>
