{% extends 'base.html' %}

{% block title %}Edit Content{% endblock %}

{% block content %}
<div id="Article_Block_3_For_List" style="float: left; width: 60%; position: relative; margin-left: 20px; margin-top: 20px;">
    <h5>Chỉnh sửa bài viết</h5>
    <form method="post" action="{{ url_for('edit_article', article_id=article_id) }}">
        <div class="mb-3">
            <label for="title" class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ article_data.Title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ article_data.Descript }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Nội dung</label>
            <textarea class="form-control" id="content" name="content" rows="4" required>{{ article_data.Content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Lưu chỉnh sửa</button>
    </form>
</div>
{% endblock %}
