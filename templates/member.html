<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomNom Member Area</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
        }

        #dashboard-container {
            width: 80%;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: #333;
        }

        #member-area {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        #nomnom-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 100px;
        }

        #member-info {
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            color: #007bff;
        }

        p {
            margin: 5px 0;
        }

        #member-functions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .function-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .function-button:hover {
            background-color: #0056b3;
        }

        #edit-profile-form {
            display: none;
            max-width: 300px;
            margin: 0 auto;
            margin-top: 20px;
            background-color: #f9fafc;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #edit-profile-form button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        #edit-profile-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div id="dashboard-container">
        <div id="member-area">
            <div id="member-info">
                <h2>Welcome, [Tên thành viên]!</h2>
                <p>Email: member@example.com</p>
                <p>Member since: 2023-01-01</p>
            </div>

            <div id="member-functions">
                <button class="function-button" onclick="showEditProfileForm()">Edit Profile</button>
                <button class="function-button">Change Password</button>
                <button class="function-button">Logout</button>
            </div>

            <form id="edit-profile-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="current_username">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="member@example.com">

                <button type="button" onclick="saveProfileChanges()">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        function showEditProfileForm() {
            document.getElementById('member-functions').style.display = 'none';
            document.getElementById('edit-profile-form').style.display = 'block';
        }

        function saveProfileChanges() {
            console.log('Profile changes saved');
            document.getElementById('member-functions').style.display = 'flex';
            document.getElementById('edit-profile-form').style.display = 'none';
        }
    </script>

</body>
</html>
